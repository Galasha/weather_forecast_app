<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather forecast</h1>
      <div>
        <form id="search_form">
          <div class="dropdown_menu">
            <input
              type="text"
              placeholder="Enter a city..."
              autocomplete="off"
              size="60px"
              id="search_city_name"
            />
            <div class="dropdown_content">
              <a href="#">Use your location</a>
            </div>
          </div>
          <input type="submit" value="Search" id="btn_search" />
        </form>
      </div>
      <div class="tab">
        <button
          class="tablinks"
          onclick="openForecast(event,'Forecast_Today')"
          id="defaultOpen"
        >
          Current Weather
        </button>
        <button class="tablinks" onclick="openForecast(event,'Forecast_5')">
          Forecast on 5 days
        </button>
        <button class="tablinks" onclick="openForecast(event,'Forecast_12')">
          Forecast on 12 days
        </button>
        <div class="tabcontent" id="Forecast_Today">
          <div id="current_date"></div>
          <div id="current_time"></div>
          <div class="current_temperature">
            <img
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              id="current_weather_image"
              width="70px;"
            />
            <div id="current_weather_temperature"></div>
            <div class="units">
              <span><a href="#" id="celsius">C</a></span> |
              <span><a href="#" id="fahrenheit">F</a></span>
            </div>
            <div class="max-min">
              <span id="current_temperature_max">15</span>
              <span id="current_temperature_min">8</span>
            </div>
            <div class="current_desctiption" id="description">
              <ul>
                <li id="current_weather_description"></li>
                <li>Humidity is <span id="current_humidity"></span>%</li>
                <li>Wind is <span id="current_wind"></span>m/s</li>
              </ul>
            </div>
          </div>
          <div id="btn_details">Show more details >>></div>
          <div id="btn_content">Here will be additional details</div>
        </div>
        <div class="tabcontent" id="Forecast_5">forecast 5 days</div>
        <div class="tabcontent" id="Forecast_12">
          forecast 12 days
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
