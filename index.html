<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather forecast</h1>
      <div>
        <form id="search_form">
          <div class="dropdown_menu">
            <input
              type="text"
              placeholder="Enter a city..."
              autocomplete="off"
              size="60px"
              id="search_city_name"
            />
            <div class="dropdown_content">
              <a href="#">Use your location</a>
            </div>
          </div>
          <input type="submit" value="Search" id="btn_search" />
        </form>
      </div>
      <div class="tab">
        <button
          class="tablinks"
          onclick="openForecast(event,'Forecast_Today')"
          id="defaultOpen"
        >
          Current Weather
        </button>
        <button class="tablinks" onclick="openForecast(event,'forecast_3')">
          Forecast for 3 days
        </button>
        <button class="tablinks" onclick="openForecast(event,'forecast_7')">
          Forecast for 7 days
        </button>
        <div class="tabcontent" id="Forecast_Today">
          <div id="current_date"></div>
          <div id="current_time"></div>
          <div class="current_temperature">
            <ul>
              <li>
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  id="current_weather_image"
                  width="70px;"
                />
                <span id="current_weather_temperature"></span>
              </li>
              <li id="current_weather_description"></li>
            </ul>
          </div>
          <div id="btn_details">Show more details >>></div>
          <div id="btn_content">
            <div>
              <ul>
                <li>
                  T<small>max</small>
                  <span id="current_temperature_max"></span>C
                </li>
                <li>
                  T<small>min</small>
                  <span id="current_temperature_min"></span>C
                </li>
              </ul>
            </div>
            <div class="right_details">
              <ul>
                <li>Humidity is <span id="current_humidity"></span>%</li>
                <li>Wind is <span id="current_wind"></span>m/s</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="tabcontent" id="forecast_3"></div>
        <div class="tabcontent" id="forecast_7"></div>
      </div>
    </div>
    <p>
      Created by Alina Gavrylenko,
      <a href="https://github.com/Galasha?tab=repositories" target="_blank"
        >My GitHub</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
