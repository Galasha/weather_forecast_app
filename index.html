<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="background">
      <img
        id="background_img"
        src="images/background3.jpg"
        style="width: 100%; height: 100%;"
      />
    </div>
    <div class="container">
      <h1>Weather forecast</h1>

      <form id="search_form">
        <div class="dropdown_menu">
          <input
            type="text"
            placeholder="Enter a city..."
            autocomplete="off"
            id="search_city_name"
            style="width:85%"
          />
          <input type="submit" value="Search" id="btn_search" />
          <div class="dropdown_content">
            <a href="#" style="width:85%">Use your location</a>
          </div>
        </div>
      </form>

      <div class="tab" id="tab_content">
        <button
          class="tablinks"
          onclick="openForecast(event,'Forecast_Today')"
          id="defaultOpen"
        >
          Current Weather
        </button>
        <button
          id="forecast3days"
          class="tablinks"
          onclick="openForecast(event,'forecast_3')"
        >
          Forecast for 3 days
        </button>
        <button
          id="forecast6days"
          class="tablinks"
          onclick="openForecast(event,'forecast_6')"
        >
          Forecast for 6 days
        </button>
        <div class="tabcontent" id="Forecast_Today">
          <div class="row justify-content:center">
            <div class="col col-sm-6 ms-0" id="current_date"></div>
            <div class="col col-sm-6">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                id="current_weather_image"
              />
              <span id="current_weather_temperature"> </span>
            </div>
          </div>
          <div class="row justify-content:center">
            <div class="col col-sm-6" id="current_time"></div>
            <div class="col col-sm-6" id="current_weather_description"></div>
          </div>

          <div id="btn_details">Show more details >>></div>
          <div id="btn_content">
            <div class="row justify-content:center">
              <div class="col col-6">
                <strong>T</strong><small>max</small>
                <span id="current_temperature_max"></span> C
              </div>
              <div class="col col-6">
                Humidity is <span id="current_humidity"></span> %
              </div>
              <div class="col col-6">
                <strong>T</strong><small>min</small>
                <span id="current_temperature_min"> </span> C
              </div>
              <div class="col col-6">
                Wind is <span id="current_wind"></span> m/s
              </div>
            </div>
          </div>
        </div>

        <div class="tabcontent" id="forecast_3"></div>
        <div class="tabcontent" id="forecast_6"></div>
      </div>
      <p>
        Created by Alina Gavrylenko,
        <a href="https://github.com/Galasha?tab=repositories" target="_blank"
          >My GitHub</a
        >
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
